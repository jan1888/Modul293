<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kontaktieren Sie mich über das Formular. Wir freuen uns auf Ihre Nachricht!"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <header>
      <h1>Kontakt</h1>
    </header>
    <nav>
      <ul>
        <li><a href="Website.html">Startseite</a></li>
        <li><a href="uebermich.html">Über mich</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <h2>Kontaktformular</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" required></textarea>
        <br />
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <label for="url">Webseite:</label>
        <input type="url" id="url" name="url" />
        <br />
        <label for="datetime">Datum und Zeit:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
        <br />
        <label for="options">Wählen Sie eine Option:</label>
        <select id="options" name="options">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <br />
        <fieldset>
          <legend>Wählen Sie mehrere Optionen:</legend>
          <label
            ><input
              type="checkbox"
              name="multiOptions"
              value="optionA"
              required
            />
            Option A</label
          >
          <label
            ><input type="checkbox" name="multiOptions" value="optionB" />
            Option B</label
          >
          <label
            ><input type="checkbox" name="multiOptions" value="optionC" />
            Option C</label
          >
        </fieldset>
        <br />
        <label for="file">Datei hochladen:</label>
        <input type="file" id="file" name="file" required />
        <br />
        <button type="submit">Absenden</button>
        <button type="reset">Eingaben löschen</button>
      </form>
    </main>

    <footer>
      <p>Meine Webseite.</p>
    </footer>
  </body>
</html>
