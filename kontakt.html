<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kontaktieren Sie mich über das Formular. Wir freuen uns auf Ihre Nachricht!"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <header>
      <h1>Kontakt</h1>
    </header>
    <nav>
      <ul>
        <li><a href="Website.html">Startseite</a></li>
        <li><a href="uebermich.html">Über mich</a></li>
        <li><a href="kontakt.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <h2>Kontaktformular</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Nachricht:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <label for="password">Passwort:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="url">Webseite:</label>
          <input type="url" id="url" name="url" />
        </div>
        <div class="form-group">
          <label for="datetime">Datum</label>
          <input type="datetime-local" id="datetime" name="datetime" required />
        </div>
        <div class="form-group multiple-choice">
          <label for="geschlecht">Geschlecht:</label>
          <select
            id="geschlecht"
            name="geschlecht"
            placeholder="Wählen Sie Ihr Geschlecht"
          >
            <option value="Männlich">Männlich</option>
            <option value="Weiblich">Weiblich</option>
            <option value="Anderes">Anderes</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Absenden</button>
          <button type="reset">Eingaben löschen</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Meine Webseite.</p>
    </footer>
  </body>
</html>
