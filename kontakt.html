<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kontaktieren Sie mich über das Formular. Wir freuen uns auf Ihre Nachricht!"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="Styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "Q-J4dQQYl1I9-Slmr",
          limitRate: {
            id: "app",
            throttle: 10000,
          },
        });
      })();
    </script>
    <script src="function.js"></script>
  </head>
  <body>
    <header>
      <h1>Kontakt</h1>
    </header>
    <nav>
      <ul>
        <li><a href="Website.html">Startseite</a></li>
        <li><a href="uebermich.html">Über mich</a></li>
        <li><a href="kontakt.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <h2>Kontaktformular</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Nachricht:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group multiple-choice">
          <label for="geschlecht">Geschlecht:</label>
          <select
            id="geschlecht"
            name="geschlecht"
            placeholder="Wählen Sie Ihr Geschlecht"
          >
            <option value="Herr">Männlich</option>
            <option value="Frau">Weiblich</option>
            <option value="">Anderes</option>
          </select>
        </div>
        <div class="form-group">
          <button
            type="submit"
            onclick="if(document.querySelector('form').checkValidity()) { sendMail(); event.preventDefault(); }"
          >
            Absenden
          </button>
        </div>
        <div class="form-group">
          <button type="reset">Eingaben löschen</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Meine Webseite.</p>
    </footer>
  </body>
</html>
